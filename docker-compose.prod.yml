# Production Docker Compose - Uses pre-built image from registry
# Deploy: docker compose -f docker-compose.prod.yml up -d

services:
  web-perf:
    # Use image from GitHub Container Registry
    image: ghcr.io/${GITHUB_REPOSITORY:-user/web-analysis}:${IMAGE_TAG:-latest}

    container_name: web-perf-prod

    restart: unless-stopped

    ports:
      - '${HOST_PORT:-3000}:3000'

    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # Git version info (Nuxt runtime config override - loaded from .env)
      - NUXT_PUBLIC_GIT_COMMIT=${NUXT_PUBLIC_GIT_COMMIT:-}
      - NUXT_PUBLIC_GIT_BRANCH=${NUXT_PUBLIC_GIT_BRANCH:-}
      - NUXT_PUBLIC_GIT_TAG=${NUXT_PUBLIC_GIT_TAG:-}
      - NUXT_PUBLIC_GIT_VERSION=${NUXT_PUBLIC_GIT_VERSION:-}
      - NUXT_PUBLIC_GIT_DATETIME=${NUXT_PUBLIC_GIT_DATETIME:-}
      # Puppeteer 설정
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - CHROME_PATH=/usr/bin/chromium-browser

    # Chromium sandbox 비활성화를 위한 보안 설정
    security_opt:
      - seccomp:unconfined

    # 공유 메모리 크기 증가 (Chromium 안정성)
    shm_size: '2gb'

    # 리소스 제한 (docker compose v2)
    cpus: 2
    mem_limit: 2g
    mem_reservation: 512m

    # 헬스 체크 (curl 사용)
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - web-perf-network

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # Nginx Reverse Proxy (optional)
  # 사용법: docker compose -f docker-compose.prod.yml --profile with-nginx up -d
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: unless-stopped

    ports:
      - '80:80'
      - '443:443'

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx

    depends_on:
      web-perf:
        condition: service_healthy

    networks:
      - web-perf-network

    profiles:
      - with-nginx

networks:
  web-perf-network:
    driver: bridge
    name: web-perf-network
