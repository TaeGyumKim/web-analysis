# Production Docker Compose - Uses pre-built image from registry
# Deploy: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  web-perf:
    # Use image from GitHub Container Registry
    image: ghcr.io/${GITHUB_REPOSITORY:-user/web-analysis}:${IMAGE_TAG:-latest}

    container_name: web-perf-prod

    restart: unless-stopped

    ports:
      - '3000:3000'

    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # Puppeteer 설정
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - CHROME_PATH=/usr/bin/chromium-browser

    security_opt:
      - seccomp:unconfined

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - web-perf-network

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: unless-stopped

    ports:
      - '80:80'
      - '443:443'

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx

    depends_on:
      web-perf:
        condition: service_healthy

    networks:
      - web-perf-network

    profiles:
      - with-nginx

networks:
  web-perf-network:
    driver: bridge
    name: web-perf-network
