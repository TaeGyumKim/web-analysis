version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Seoul'
    open-pull-requests-limit: 10
    reviewers:
      - 'TaeGyumKim'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      # Group minor and patch updates together
      production-dependencies:
        patterns:
          - 'nuxt*'
          - 'vue*'
          - 'chart*'
          - 'puppeteer*'
          - 'lighthouse*'
        update-types:
          - 'minor'
          - 'patch'
      dev-dependencies:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - '@typescript-eslint/*'
          - '@playwright/*'
          - 'husky'
          - 'lint-staged'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Seoul'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Seoul'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'chore(docker)'
