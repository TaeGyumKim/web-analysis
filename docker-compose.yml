services:
  # Nuxt Web Performance Analyzer
  web-perf:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_COMMIT: ${GIT_COMMIT:-}
        GIT_BRANCH: ${GIT_BRANCH:-}
        GIT_TAG: ${GIT_TAG:-}
        GIT_VERSION: ${GIT_VERSION:-}
        GIT_DATETIME: ${GIT_DATETIME:-}
        APP_NAME: ${APP_NAME:-Web Performance Analyzer}

    image: web-perf-analyzer:${GIT_VERSION:-latest}

    container_name: nuxt-web-perf

    restart: unless-stopped

    ports:
      - '3000:3000'

    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # Application Info
      - APP_NAME=${APP_NAME:-Web Performance Analyzer}
      - GIT_COMMIT=${GIT_COMMIT:-}
      - GIT_BRANCH=${GIT_BRANCH:-}
      - GIT_TAG=${GIT_TAG:-}
      - GIT_VERSION=${GIT_VERSION:-}
      - GIT_DATETIME=${GIT_DATETIME:-}
      # Puppeteer 설정
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      # Lighthouse 설정
      - CHROME_PATH=/usr/bin/chromium-browser

    # Chromium sandbox 비활성화를 위한 보안 설정
    security_opt:
      - seccomp:unconfined

    # 공유 메모리 크기 증가 (Chromium 안정성)
    shm_size: '2gb'

    # 리소스 제한 (docker compose v2)
    cpus: 2
    mem_limit: 2g
    mem_reservation: 512m

    # 헬스 체크 (curl 사용)
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - web-perf-network

    labels:
      - 'com.web-perf.description=Nuxt Web Performance Analyzer'
      - 'com.web-perf.version=1.0.0'

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # Nginx 리버스 프록시 (선택사항)
  # 사용법: docker compose --profile with-nginx up -d
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped

    ports:
      - '80:80'
      - '443:443'

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

    depends_on:
      web-perf:
        condition: service_healthy

    networks:
      - web-perf-network

    profiles:
      - with-nginx

networks:
  web-perf-network:
    driver: bridge
    name: web-perf-network
